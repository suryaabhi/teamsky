<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Joystick Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>

    <style>
      .vertical-range {
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* WebKit */
        width: 32px;
        height: 200px;
      }
      input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 50px; /* Set your desired height */
          width: 50px; /* Set your desired width */
          background: #000000; /* This is black color for visibility */
      }
    </style>
</head>
<body style="background-image: url('\video_feed'); background-repeat: no-repeat; background-size: 100% 100%;">

    <div class="container-fluid">
        <div class="row" style="height: 75px;">
            <div class="col">
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="joyDiv" style="width:200px;height:200px;"></div>
            </div>

            <div class="col col-6"></div>

            <div class="col">
              <div class="row" style="height: 75px;">
                <div class="col text-center">
                  <button class="btn btn-primary btn-lg" id="rotateLeft">&#8634;</button>
                </div>
              </div>
              <div class="row" style="height: 75px;">
                <div class="col text-center">
                  <button class="btn btn-primary btn-lg" id="rotateRight">&#8635;</button>
                </div>
              </div>
              <div class="row" style="height: 75px;">
                <div class="col text-center">
                    <input type="checkbox" class="btn-check" id="gripper" autocomplete="off">
                    <label class="btn btn-primary btn-lg" for="gripper" id="gripper-label">&#x270A;</label>
                </div>
              </div>
            </div>
            <div class="col">
              <input type="range" class="form-range w-75 vertical-range" id="bottomElbow" min="0" max="180" step="1">
            </div>
            <div class="col">
              <input type="range" class="form-range w-75 vertical-range" id="topElbow" min="0" max="180" step="1">
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='joy.js') }}"></script>
    <script src="{{ url_for('static', filename='js.js') }}"></script>
</body>
</html>
